    <head>
        <title>간단한 지도 표시하기</title>
        <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=p086u5t9kk"></script>
    </head>
    <body>
    <div id="map" style="width:100%;height: 800px;"></div>


    <script id="code">
        var elluce = new naver.maps.LatLng(35.2029360, 129.0857685)
        var map = new naver.maps.Map('map', {
          center: new naver.maps.LatLng(35.2029360, 129.0857685),
          zoom: 17,
          minZoom: 8, //지도의 최소 줌 레벨
          zoomControlOptions: { //줌 컨트롤의 옵션
              position: naver.maps.Position.TOP_RIGHT
        }});
        var marker = new naver.maps.Marker({
            icon: {
              url: "./img/point.png",
              scaledSize: new naver.maps.Size(40, 50),
              origin: new naver.maps.Point(0, 0),
            },
            position: elluce,
            map: map
        });
    
        var contentString = [
        '<div class="iw_inner" style="padding:3px; margin: 5px 0px 5px 0px; width: 150px; height: 45px; text-align: center;">',
        '   <p style="foint-size: 2rem; margin: 0;">어반브릿지</p>',
        '   <p style="font-size: 0.8rem; margin: 0;">설명주절주절</p>',
        '</div>'
        ].join('');
    
        var infowindow = new naver.maps.InfoWindow({
            content: contentString,
            maxWidth: 200,
            height: 50,
            backgroundColor: "white",
            borderColor: "black",
            borderWidth: 2,
            disableAnchor: true,
            textAlign: "center",
            margin: "auto",
    
            pixelOffset: new naver.maps.Point(0, -5)
        });
    
        naver.maps.Event.addListener(marker, "click", function(e) {
            if (infowindow.getMap()) {
                infowindow.close();
            } else {
                infowindow.open(map, marker);
            }
        });
    
        infowindow.open(map, marker);
    </script>





</body>
